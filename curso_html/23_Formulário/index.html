<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Formulário de contato</h1>
    </header>
    <section>
        <form action="">
            <div>
                <label>Nome</label>
                <input type="text" placeholder="Digite seu nome" name="nome" required autocomplete="off">
            </div>
            <div>
                <label>E-mail</label>
                <input type="text" placeholder="Digite seu e-mail" name="nome" required>
            </div>
            <div>
                <label>Telefone</label>
                <input type="text" placeholder="Digite seu telefone" name="fone" required>
            </div>
            <div>
                <label>Mensagem</label>
                <textarea name="msg" rows="6"></textarea>
            </div>
            <div>
                <input type="submit" value="Enviar">
            </div>
        </form>
    </section>
</body>
</html>
