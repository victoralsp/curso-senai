<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="border">
        <div class="stopwatch">
            <div class="timerDisplay">00 : 00 : 00</div>
        </div>
        
        <!-- BotÃµes -->
        <div class="button">
            <button id="startBtn" class="btn" style="--clr: rgb(0, 0, 255);">Start</button>
            <div class="btn-flex">
                <button id="stopBtn" class="btn" style="--clr: rgba(0, 0, 255, 0.724);">Stop</button>
                <button id="resetBtn" class="btn" style="--clr: rgba(0, 0, 255, 0.42);">Reset</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
