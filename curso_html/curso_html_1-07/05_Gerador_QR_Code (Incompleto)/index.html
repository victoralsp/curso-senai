<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="box">
        <div class="qr-header">
             <!-- Cabeçalho -->
             <h1>Gerador de QR Code</h1>

             <!-- Campo de inserir o texto ou URL -->
             <input type="text" placeholder="Digite o texto ou URL" id="qr-text">

             <!-- Tamanhos -->
             <div>
                <label for="sizes">Selecione o tamanho:</label>

                <!-- Seleção de tamanhos -->
                <select id="sizes">
                    <option value="100">100x100</option>
                    <option value="200">200x200</option>
                    <option value="300">300x300</option>
                    <option value="400">400x400</option>
                    <option value="500">500x500</option>
                    <option value="600">600x600</option>
                    <option value="700">700x700</option>
                    <option value="800">800x800</option>
                    <option value="900">900x900</option>
                    <option value="1000">1000x1000</option>
                </select>
             </div>
        </div>

        <!-- Corpo do Formulário -->
        <div class="qr-body"></div>

        <!-- Rodapé -->
        <div class="qr-footer">
            <a href="" id="generate8tn"></a>
            <a href="download8tn" download="QR_Code.png"></a>
        </div>
    </section>

    <!-- Javascript -->
    <script src="main.js"></script>

    <!-- Biblioteca para gerar o QR Code -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</body>
</html>
