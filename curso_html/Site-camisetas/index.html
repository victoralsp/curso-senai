<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site - Camisetas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <nav>
        <div class="logo">My Shop</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Produtos</a></li>
            <li><a href="#">Ofertas</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Contato</a></li>
            <i class="fas fa-shopping-cart"></i>
        </ul>
    </nav>

    <section class="flex-box">
        <div class="left">
            <div class="big-img">
                <img src="img/p1.png" alt="Foto grande">
            </div>
            <div class="images">
                <div class="small-img">
                    <img src="img/p1.png" alt="Foto 1" onclick="showImg(this.src)">
                </div>
                <div class="small-img">
                    <img src="img/p2.png" alt="Foto 2" onclick="showImg(this.src)">
                </div>
                <div class="small-img">
                    <img src="img/p3.png" alt="Foto 3" onclick="showImg(this.src)">
                </div>
                <div class="small-img">
                    <img src="img/p4.png" alt="Foto 4" onclick="showImg(this.src)">
                </div>
            </div>
        </div>

        <div class="right">
            <div class="url">Home > Produtos > Camisetas</div>
            <div class="pname">Camisetas Masculinas</div>
            <div class="ratings">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star-half-alt"></i>
            </div>
            <div class="price">R$ 50,00</div>
            <div class="size">
                <p>Tamanho:</p>
                <div class="psize active">P</div>
                <div class="psize">M</div>
                <div class="psize">G</div>
                <div class="psize">GG</div>
            </div>
            <div class="quantity">
                <p>Quantidade:</p>
                <input type="number" min="1" max="5" value="1"> 
            </div>
            <div class="btn-box">
                <button class="cart-btn">Adicionar</button>
                <button class="buy-btn">Comprar</button>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
