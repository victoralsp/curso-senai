<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Atributos</title>
</head>
<body>
    <form action="">
        <input type="text" name="nome" value="Seu nome">
        <br>
        <br>
        <input type="text" name="nome" placeholder="Nome...">
        <br>
        <br>
        <input type="text" name="nome" required>
        <br>
        <br>
        <input type="text" value="Não Alterável" name="nome" readonly>
        <br>
        <br>
        <input type="text" value="Campo Desabilitado" name="nome" disabled>
        <br>
        <br>
        <input type="text" value="Ilimitado" maxlength="5">
        <br>
        <br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
